<script>
  function show(s)
 {
        for(var i=1;i<=4;i++){
            document.getElementById("div"+i).style.display = "none";
        }
		document.getElementById("div"+s).style.display = "";
 }
function hidden(s){
document.getElementById("div"+s).style.display="none";
//alert(document.getElementById("div").style.display)
}
</script>
<style>
.ratio{
background:#000000;
}

<body class="body">
	<div class="main">
	    <table>
		   <tr><th><div class="title">安全中心</div></th></tr>
		   <tr>
		      <td>  
			  <div class="choice">
		        <input type="button" onclick="show(1)" name="mail" value="邮箱绑定"/>
				<input type="button" onclick="show(2)" name="password" value="修改密码"/>
				<input type="button" onclick="show(3)" name="telephone" value="手机绑定"/>
				<input type="button" onclick="show(4)" name="login" value="登陆记录"/>
				</div>
		      </td>
		   </tr>
		   <table class="message">

			</tbody>

			   <tr><td><input type="password" /></td></tr>
			   <tr><td><button type="submit" value="确认">确认</button><button type="reset">取消</button></td></tr>
			</tbody>
			<tbody id="div3"   style="display:none">
			</tbody>
