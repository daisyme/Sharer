<script>
  function show(s)
 {
        for(var i=1;i<=4;i++){
            document.getElementById("div"+i).style.display = "none";
        }
		document.getElementById("div"+s).style.display = "";
 }
function hidden(s){
document.getElementById("div"+s).style.display="none";
//alert(document.getElementById("div").style.display)
}
</script>

.ratio{
background:#000000;
}
