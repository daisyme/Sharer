<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=gb2312" />
<title>无标题文档</title>
</head>
<script>
  function show(s)
 {
        for(var i=1;i<=7;i++){
            document.getElementById("div"+i).style.display = "none";
        }
        switch(s)
        {
            case 'interface':
              document.getElementById("div1").style.display = "";
              break;
            case 'local':
              document.getElementById("div2").style.display = "";
              break; 
            case 'query':
              document.getElementById("div3").style.display = "";
              break;  
            case 'logical':
              document.getElementById("div4").style.display = "";
              break;  
            case 'edit':
              document.getElementById("div5").style.display = "";
              break;  
            case 'query_only':
              document.getElementById("div6").style.display = "";
              break;  
            case 'complex':
              document.getElementById("div7").style.display = "";
              break;  
            default:     
        }
}
function hidden(s){
document.getElementById("div"+s).style.display="none";
//alert(document.getElementById("div").style.display)
}
</script>
<body>
	<div><table>
		   <tr><th>安全中心</th></tr>
		   <tr><td><button type="button" onclick="show(1)">邮箱绑定</button></td>
		       <td><button type="button" onclick="show(2)">修改密码</button></td>
			   <td><button type="button" onclick="show(3)">手机绑定</button></td>
			   <td><button type="button" onclick="show(4)">登陆记录</button></td></tr>
			<div id="div1"   style="display: none" onMouseout="hidden(1);">
			   <tr><th>绑定邮箱</th></tr>
			   <tr><th><input type="text" /></th><td><input type="submit" value="发送验证码"/></td></tr>
			   <tr><th><input type="text" placeholder="输入验证码" /></th><td><input type="submit" value="确认"/></td></tr>
			</div>
			<div id="div2"   style="display: none" onMouseout="hidden(2);">
			   <tr><th>旧密码：</th></tr>
			   <tr><td><input type="password" /></td></tr>
			   <tr><th>新密码：</th></tr>
			   <tr><td><input type="password" /></td></tr>
			   <tr><th>确认密码：</th></tr>
			   <tr><td><input type="password" /></td></tr>
			   <tr><td><input type="button" name="确认"/><input type="button" name="取消"/></td></tr>
			</div>
	</table></div>
</body>
</html>
